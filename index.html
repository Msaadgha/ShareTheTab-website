<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share the Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #f0f0f0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      background-color: #1a1a1a;
      padding: 15px 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: #00d4ff;
      margin-bottom: 5px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    .container {
      display: grid;
      grid-template-areas:
        "pdf video"
        "images github";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 0.7fr;
      gap: 10px;
      width: 100%;
      height: 60vh;
      max-width: 1400px;
      margin-bottom: 20px;
    }

    iframe,
    img {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      object-fit: cover;
    }

    .pdf-section,
    .video-section,
    .github-link,
    .screenshots {
      background: #2a2a2a;
      padding: 8px;
      border-radius: 10px;
    }

    .pdf-section { grid-area: pdf; }
    .video-section { grid-area: video; }

    .screenshots {
      grid-area: images;
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .screenshots img {
      width: 18%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .screenshots img:hover {
      transform: scale(1.05);
    }

    .github-link {
      grid-area: github;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 3s infinite ease-in-out;
    }

    .github-link a {
      padding: 8px 16px;
      background: #00d4ff;
      color: #121212;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .github-link a:hover {
      background: #00b3cc;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #aaa;
    }

    .circle-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-image: url('circle-picture.jpeg'); 
      background-size: cover;
      background-position: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>[AC-1] Bill Splitter Mobile App</h1>
    <p>AI7993 ‚Äì Capstone Section W01 Spring Semester</p>
    <h1>üì± Share the Tab</h1>
    <p>Split bills easily with friends</p>
  </header>

  <div class="container">
    <div class="pdf-section">
      <iframe src="[AC-1]-BillSplitterMobileApp-FinalReport.pdf"></iframe>
    </div>
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/B04V-ty1y_k" allowfullscreen></iframe>
    </div>
    <div class="screenshots">
      <img src="screenshot1.png" alt="Screenshot 1" />
      <img src="screenshot2.png" alt="Screenshot 2" />
      <img src="screenshot3.png" alt="Screenshot 3" />
      <img src="screenshot4.png" alt="Screenshot 4" />
      <img src="screenshot5.png" alt="Screenshot 5" />
    </div>
    <div class="github-link">
      <a href="https://github.com/Msaadgha/ShareTheTab-AI/tree/master" target="_blank">üíª View on GitHub</a>
    </div>
  </div>

  <!-- Circular picture at the bottom -->
  <div class="circle-picture"></div>

  <footer>
    Built with ‚ù§Ô∏è by Mira Saad
  </footer>
</body>
</html>
